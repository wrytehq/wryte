{{ define "flash" }}
{{ if . }}
<div class="toast toast-bottom toast-center z-50" id="flash-message">
    <div class="bg-neutral text-neutral-content rounded-lg px-6 py-3 flex items-center gap-3 min-w-[320px] max-w-md">
        {{ if eq .Type "success" }}
            <svg class="shrink-0 w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        {{ else if eq .Type "error" }}
            <svg class="shrink-0 w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        {{ else if eq .Type "warning" }}
            <svg class="shrink-0 w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        {{ else }}
            <svg class="shrink-0 w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        {{ end }}

        <span class="text-sm font-medium flex-1">{{ .Content }}</span>

        <button
            onclick="this.parentElement.parentElement.remove()"
            class="shrink-0 cursor-pointer opacity-70 hover:opacity-100 transition-opacity"
            aria-label="Close">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
</div>

<script>
    // Auto-hide flash message after 5 seconds
    setTimeout(function() {
        const flashMsg = document.getElementById('flash-message');
        if (flashMsg) {
            flashMsg.style.opacity = '0';
            flashMsg.style.transition = 'all 0.3s ease-out';
            setTimeout(() => flashMsg.remove(), 300);
        }
    }, 5000);
</script>
{{ end }}
{{ end }}
