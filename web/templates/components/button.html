{{ define "button_primary" }}
<button
    type="{{ if .Type }}{{ .Type }}{{ else }}button{{ end }}"
    {{ if .ID }}id="{{ .ID }}"{{ end }}
    class="btn btn-neutral {{ if .Size }}btn-{{ .Size }}{{ end }} {{ if .Class }}{{ .Class }}{{ end }}"
    {{ if .Disabled }}disabled{{ end }}>
    {{ if .Content }}
        {{ .Content }}
    {{ else }}
        <span class="flex items-center justify-center gap-2">
            {{ if .ShowSpinner }}
                <svg id="{{ .SpinnerID }}" class="htmx-indicator animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            {{ end }}
            <span {{ if .TextID }}id="{{ .TextID }}"{{ end }} class="font-semibold">{{ .Text }}</span>
        </span>
    {{ end }}
</button>
{{ end }}
